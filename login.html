<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="resources/static/css/styles.css">
    <script src="resources/static/js/login.js" type="text/javascript"></script>
</head>
<body>
    <div id="wrapper">
        <form id = "formContent" method="post">
            <input type="text" id="username" class="username" name="login" placeholder="Username">
            <input type="password" id="password" class="password" name="login" placeholder="Password">
            <input type="submit" class="login" value="Log In" onclick="validate(this.form); return false;">
        </form>
    </div>
</body>
</html>
